version: 0.2
env:
  variables:
    S3_BUCKET: "angular-site-first-12"
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
      
  pre_build:
    commands:
      - npm run build
      
  build:
    commands:
      - echo "Build phase"
  
  post_build:
     commands:
      - aws s3 cp node_modules s3://${S3_BUCKET} --recursive
      - echo Build completed on `date    
      
artifacts:
  files:
    - app.js
    - node_modules/**/*

      
     
 
