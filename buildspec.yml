version: 0.2
env:
  variables:
    S3_BUCKET: "angular-site-first-12"
phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install --legacy-peer-deps
      
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - npm start
  post_build:
     commands:
      - aws s3 cp dist s3://${S3_BUCKET} --recursive
      - echo Build completed on `date`
     
    
      
artifacts:
  files:
      - '**/*'
  base-directory: 'node_modules/*'
  discard-paths: yes
